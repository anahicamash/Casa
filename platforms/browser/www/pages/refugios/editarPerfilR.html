<script> 
  return {
    methods:{
      editar: function(){

          var id=app.userUid;
          console.log(id)
          app.dialog.preloader("Actualizando")

            paterno:datos.paterno,

        }
        

     
   },

                          materno:doc.data().materno,
                          
                        })

                    } else {
